name: Android Tests

on:
  push:
    branches: [ main, 'copilot/**', 'feat/**' ]
    paths:
      - 'android/**'
      - 'shared/test-cards/**'
      - '.github/workflows/android-tests.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'android/**'
      - 'shared/test-cards/**'
      - '.github/workflows/android-tests.yml'

permissions:
  contents: read

jobs:
  test:
    name: Run Android Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
    
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      
    - name: Run Android Tests
      working-directory: android
      run: ./gradlew testDebugUnitTest --stacktrace
    
    - name: Verify Paparazzi Snapshots
      working-directory: android
      run: ./gradlew :ac-rendering:verifyPaparazziDebug || echo "Snapshot verification failed - check diff artifacts"

    - name: Run Android Lint
      working-directory: android
      run: ./gradlew lint || echo "Lint not configured"

    - name: Upload Test Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: android-test-reports
        path: |
          android/**/build/reports/tests/
          android/**/build/test-results/
        retention-days: 7

    - name: Upload Snapshot Diffs
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: snapshot-diffs
        path: android/ac-rendering/out/failures/
        retention-days: 7
