name: Android Tests

on:
  push:
    branches: [ main, 'copilot/**', 'feat/**', 'feature/**', 'proxy/**' ]
    paths:
      - 'android/**'
      - 'shared/test-cards/**'
      - '.github/workflows/android-tests.yml'
  pull_request:
    branches: [ main, 'proxy/**' ]
    paths:
      - 'android/**'
      - 'shared/test-cards/**'
      - '.github/workflows/android-tests.yml'

permissions:
  contents: read

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
    
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Count test cards
      run: |
        CARD_COUNT=$(find shared/test-cards -name "*.json" | wc -l | tr -d ' ')
        echo "ðŸ“‹ Found $CARD_COUNT test card JSON files"
      
    - name: Run Unit Tests
      working-directory: android
      run: ./gradlew testDebugUnitTest --stacktrace

    - name: Upload Test Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: android-unit-test-reports
        path: |
          android/**/build/reports/tests/
          android/**/build/test-results/
        retention-days: 7

  snapshot-tests:
    name: Paparazzi Snapshot Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
    
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Verify Paparazzi Snapshots
      working-directory: android
      run: ./gradlew :ac-rendering:verifyPaparazziDebug --stacktrace

    - name: Upload Snapshot Diffs on Failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: android-snapshot-diffs
        path: android/ac-rendering/out/failures/
        retention-days: 14

    - name: Upload Snapshot Baselines
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: android-snapshot-baselines
        path: android/ac-rendering/src/test/snapshots/
        retention-days: 30

  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Run Android Lint
      working-directory: android
      run: ./gradlew lint || echo "Lint not configured"
