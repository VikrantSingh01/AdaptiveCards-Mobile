name: PR Checks

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  validate-test-cards:
    name: Validate Test Cards
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate JSON test cards
        run: |
          echo "Validating test cards..."
          
          # Check if directory and files exist
          if [ ! -d "shared/test-cards" ]; then
            echo "❌ Error: shared/test-cards directory not found"
            exit 1
          fi
          
          # Count JSON files
          JSON_FILES=$(find shared/test-cards -maxdepth 1 -name "*.json" 2>/dev/null | wc -l)
          if [ "$JSON_FILES" -eq 0 ]; then
            echo "⚠️ Warning: No JSON files found in shared/test-cards"
            exit 0
          fi
          
          echo "Found $JSON_FILES test card(s) to validate"
          ERRORS=0
          for f in shared/test-cards/*.json; do
            if [ -f "$f" ]; then
              if ! python3 -m json.tool "$f" > /dev/null 2>&1; then
                echo "❌ Invalid JSON: $f"
                ERRORS=$((ERRORS + 1))
              else
                echo "✅ Valid: $f"
              fi
            fi
          done
          
          if [ $ERRORS -gt 0 ]; then
            echo "❌ $ERRORS test card(s) have invalid JSON"
            exit 1
          fi
          echo "✅ All $JSON_FILES test cards valid"

  lint-check:
    name: Code Style Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Check for common issues
        run: |
          echo "Checking for common code issues..."
          # Check for force unwraps in Swift
          if grep -rn '!\.' ios/Sources/ --include="*.swift" | grep -v '!=' | grep -v '//' | head -5; then
            echo "⚠️ Warning: Force unwraps detected (review recommended)"
          fi
          # Check for !! in Kotlin
          if grep -rn '!!' android/ --include="*.kt" | grep -v '//' | head -5; then
            echo "⚠️ Warning: Force non-null assertions detected (review recommended)"
          fi
          echo "✅ Lint check complete"
